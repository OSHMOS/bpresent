{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
  <div class="row my-3">
    <div class="col-sm-12 col-md-3 col-lg-3"></div>
    <div class="col-sm-12 col-md-6 col-lg-6">
      <div id="content" class="border-top">
        <div class="content_block">
          <div class="card">
            <h6 class="text-center"style="white-space: pre-line;">
              안녕하세요. {{ user.username }}님의 프로필입니다.
            </h6>
            <br>
            <div class="d-flex justify-content-center">
              <a class="btn btn-primary" href="{% url 'card_list' %}">
                출석부 사용하러 가기
              </a>
            </div>
            <br>
          </div>
          <br>
          <div class="card">
            <div class="card-header text-center">
              <span class="mt-1">
                <h6 class="mt-2">즐겨찾는 출석부</h6>
              </span>
            </div>
            <div class="card-body" style="user-select: auto;">
              {% for bookmark in bookmark_list %}
                <a id="bookmark_{{ bookmark.id }}"></a>
                <div class="card">
                  <div class="card-header d-flex justify-content-between">
                    <span class="mt-1">
                      <h3 class="pt-1">{{ bookmark.title }}</h3>
                    </span>
                    <div class="mt-1">
                      <a class="btn btn-sm btn-primary" href="{% url 'bookmark_update' bookmark.id %}">북마크 수정</a>
                      <a class="btn btn-sm btn-danger" href="{% url 'bookmark_delete' bookmark.id %}">북마크 삭제</a>
                    </div>
                  </div>
                  <div class="card-body d-flex justify-content-between">
                  </div>
                </div>
                <br>
                {% comment %} <a class='btn' href="{% url 'card_detail' bookmark.card.id %}">{{ bookmark.title }} 확인하기</a> {% endcomment %}
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-3 col-lg-3"></div>
  </div>
</div>
{% endblock %}
