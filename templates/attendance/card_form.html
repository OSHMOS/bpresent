{% extends 'base.html' %}
{% load bootstrap5 %}
{% block content %}
<div class="container my-3">
  <div class="row my-3">
    <div class="col-sm-12 col-md-3 col-lg-3 p-2"></div>
    <div class="col-sm-12 col-md-6 col-lg-6 p-2">
      <div id="content" class="border-top" style="user-select: auto;">
        <div class="content_block" style="user-select: auto;">
          <h5 class="my-3 border-bottom pb-2">출석부 생성</h5>
          <form method="post" class="post-form my-3">
              {% csrf_token %}
              {% bootstrap_form form %}
              {% buttons %}
              <button type="submit" class="btn btn-primary">생성하기</button>
              {% endbuttons %}
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-3 col-lg-3 p-2"></div>
  </div>
</div>
{% endblock %}
