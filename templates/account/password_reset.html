{% extends 'base.html' %}
{% block content %}
<div class="container mt-3">
  <div class="row">
    <div class="col-sm-12 col-md-2 col-lg-3 p-2"></div>
    <div class="col-sm-12 col-md-8 col-lg-6 p-2">
      <div id="content" class="border-top">
        <div class="content_block text-start">
            <h5>비밀번호를 잊으셨나요?</h5>
            <form method="post">
              {% csrf_token %}       
              <div class="form-group">
                  <input type="text" class="form-control" name="email" id="email" autofocus
                         placeholder="본인 인증 이메일을 입력하세요.">
              </div>
              <div class="my-3">
                  <a class="text-decoration-none" href="{% url 'account_login' %}">로그인으로 돌아가기</a>
              </div>
              <button type="submit" class="btn btn-primary">보내기</button>
            </form>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-2 col-lg-3 p-2" style="user-select: auto;"></div>
  </div>
</div>
{% endblock %}
