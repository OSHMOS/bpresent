{% extends 'base.html' %}
{% block content %}
<div class="row my-3"></div>
<div class="container my-3">
  <div class="row my-3">
    <div class="col-sm-12 col-md-2 col-lg-2"></div>
    <div class="col-sm-12 col-md-8 col-lg-8">
      <div class="text-center">
        <h4>출석부를 생성하세요!</h4>
        <div>
          <a class="btn btn-outline-dark" href="{% url 'index' %}">이전</a>
          <a class="btn btn-primary" href="{% url 'card_create' %}">생성</a>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-2 col-lg-2"></div>
  </div>
</div>
<br>
<div class="container my-3">
  <div class="row my-3">
    <div class="col-sm-12 col-md-2 col-lg-2"></div>
    <div class="col-sm-12 col-md-8 col-lg-8">
      {% for card in card_list %}
      {% if card.manager == request.user %}
        <div class="d-grid">
          <a class="btn btn-lg btn-outline-dark" href="{% url 'card_detail' card.id %}">
            {{ card.dt_created | date:'m-d' }} <br> {{ card.title }}
          </a>
        </div>
        <br>
      {% endif %}
      {% endfor %}
    </div>
    <div class="col-sm-12 col-md-2 col-lg-2"></div>
  </div>
</div>
{% endblock %}
