{% extends 'base.html' %}
{% block content %}
<br>
<div class="contatiner my-3">
  <div class="row my-3">
    <div class="col-sm-12 col-md-2 col-lg-2"></div>
    <div class="col-sm-12 col-md-8 col-lg-8">
      <div class="text-center">
        <h4>이름을 추가해주세요!</h4>
        <div>
          <a class="text-decoration-none btn btn-outline-dark" href="{% url 'card_list' %}">이전</a>
          <a class="text-decoration-none btn btn-primary" href="{% url 'name_create' card.id %}">추가</a>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-md-2 col-lg-2"></div>
  </div>
<div>
<br>
<div class="container my-3">
  <div class="row my-3">
    <div class="col-sm-12 col-md-2 col-lg-2"></div>
    <div class="col-sm-12 col-md-8 col-lg-8">
      {% for name in card.name_set.all %}
        <a id="name_{{ name.id }}"></a>
        <div class="card">
          <div class="card-body d-flex justify-content-between">
            <div class="card-text">
              <a class="d-flex justify-content-between text-decoration-none pt-2" style="color: rgb(0,0,0,55);" href="{% url 'name_detail' name.id %}">
                <h3>{{ name.name }}</h3>
              </a>
            </div>
            <div class="card-text">
              <h3 class="pt-2">
                {% if name.dt_attend %}
                  O
                {% elif name.dt_late %}
                  △
                {% elif name.dt_absent %}
                  X
                {% endif %}
              </h3>
            </div>
          </div>
          <div class="card-body">
            <div class="d-flex justify-content-center">
              <div class="d-flex justify-content-between">
                <span>
                  <a class="text-decoration-none btn btn-primary" href="{% url 'name_attend' name.id %}">출석</a>
                  <a class="text-decoration-none btn btn-warning" href="{% url 'name_late' name.id %}">지각</a>
                  <a class="text-decoration-none btn btn-danger" href="{% url 'name_absent' name.id %}">결석</a>
                </span>
              </div>
            </div>
          </div>
        </div>
        <br>
      {% endfor %}
    </div>
    <div class="col-sm-12 col-md-2 col-lg-2"></div>
  </div>
</div>
{% endblock %}
